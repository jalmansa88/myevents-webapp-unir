<h3 class="text-center text-primary">User List</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">eMail</th>
            <th scope="col">Role Level</th>
            <th scope="col">Actions</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <td><input [(ngModel)]="user.firstname" [value]="user.firstname"></td>
            <td><input [(ngModel)]="user.lastname" [value]="user.lastname"></td>
            <td><input [(ngModel)]="user.email" [value]="user.email"></td>
            <td>{{user.role}}</td>
            <td class="btn-group">
                <button (click)="update(user)" class="btn btn-warning">Update</button>
                <button type="button" (click)="setUserToDelete(i)" class="btn btn-danger" data-toggle="modal" data-target="#unsubscribeModal" [disabled]="user.email === loginService?.user?.email">Unsubscribe from this event</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="unsubscribeModal" tabindex="-1" role="dialog" aria-labelledby="unsubscribeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="unsubscribeModalLabel">Baja de Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                ¿Está seguro que quiere dar de baja al usuario de este evento?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button (click)="unsubscribeFromEvent()" class="btn btn-danger" data-dismiss="modal">Unsubscribe from this event</button>
            </div>
        </div>
    </div>
</div>
