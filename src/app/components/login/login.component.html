<div class="row mt-3">
    <form class="ml-4" name="form" (ngSubmit)="f.form.valid && loginWithEmail()" #f="ngForm" novalidate>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
            <input type="email" class="form-control" name="femail" [(ngModel)]="email" #femail="ngModel" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <div class="col-md-3">
                <span *ngIf="(f.submitted || femail.dirty) && !femail.valid" class="badge badge-danger">Email inv√°lido</span>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" class="form-control" name="fpassword" [(ngModel)]="password" #fpassword="ngModel" required minlength="6" />
            <div class="col-md-3">
                <span *ngIf="(f.submitted || fpassword.dirty) && !fpassword.valid" class="badge badge-danger">Deben ser al menos 6 caracteres</span>
            </div>
        </div>
        <div class="form-group mb-3">
            <button [disabled]="loading" class="btn btn-primary">Login</button>

        </div>
    </form>
</div>
<div *ngIf="msg" [ngClass]="{'alert alert-dismissible': true, 'alert-success': !isError, 'alert-danger': isError}">

    <span>{{msg}}</span>
</div>
