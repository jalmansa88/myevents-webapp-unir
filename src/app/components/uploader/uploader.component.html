<div class="row">
    <div class="col-md-4">
        <h2>Seleccione Im치genes</h2>
        <div appNgDropFiles [files]="files" (mouseOver)="overDrop = $event" [ngClass]="{'file-over': overDrop}" class="well drop-zone">
            <h5>Arrastre aqui las im치genes</h5>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Im치genes</h4>
        <button (click)="cargarImagenes()" [disabled]="files.length === 0" class="btn btn-success mr-3">Subir</button>
        <button (click)="limpiarArchivos()" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tama침o</th>
                    <th>Progreso</th>
                    <th>VIP</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of files">
                    <td [ngClass]="{'text-green': file.progreso >= 100}">{{file.nombreArchivo}}</td>
                    <td>{{file.archivo.size / 1024 /1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': file.progreso + '%'}" aria-valuenow="file.progreso" aria-valuemin="0" aria-valuemax="100">{{file.progreso}} %</div>
                        </div>
                    </td>
                    <td>
                        <input [checked]="file.isVip" (change)="file.isVip = !file.isVip" type="checkbox">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
