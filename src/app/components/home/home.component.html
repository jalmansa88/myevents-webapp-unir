<h1 class="text-center text-primary"><strong>MyEvents Web APP</strong></h1>
<div class="row justify-content-center">
    <button (click)="loginFacebook()" class="regBtn regBtn--facebook">Login with Facebook</button>
    <button (click)="openEmailRegistrationForm()" class="regBtn regBtn--email">Login with Email</button>
</div>

<app-login *ngIf="isLoginWithEmail"></app-login>

<div class="row justify-content-center mt-3">
    <span>¿No tienes cuentas? <a [routerLink]="['/registration']"> Regístrate</a></span>
</div>
<hr>
<h4 class="text-center">Acceso Temporal Anónimo</h4>
<div class="row justify-content-center ">
    <div class="col-3">
        <form (submit)="temporalAccess()">
            <div class="row mt-3 justify-content-center">
                <input type="text" placeholder="temporal token" class="form-control" name="password" [(ngModel)]="tempToken" />
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-outline-success" type="submit">Temporal Access</button>
            </div>
        </form>
    </div>
</div>
