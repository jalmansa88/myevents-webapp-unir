<h1 class="text-center text-primary"><strong>Event Administration Panel</strong></h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#UID</th>
            <th scope="col">Event Name</th>
            <th scope="col">Event Description</th>
            <th scope="col">Gernerate Registration Token</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <th scope="row">{{event.uid}}</th>
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <td class="input-group">
                <input value="{{token}}" type="text" readonly>
                <select [(ngModel)]="event.tokenrole">
                    <option *ngFor="let role of roles" [ngValue]="role.level">
                        {{role.name}} - {{role.level}}
                    </option>
                </select>
                <button (click)="generateToken(event.uid, event.tokenrole)" class="btn btn-outline-primary">New Token</button>
            </td>
        </tr>
    </tbody>
</table>
<app-users-events *ngIf="isEventLoaded" [eventId]="events[0].uid"></app-users-events>
