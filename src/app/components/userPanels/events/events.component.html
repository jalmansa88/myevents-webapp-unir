<h1 class="text-center text-primary"><strong>Mis Eventos</strong></h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Event Name</th>
            <th scope="col">Event Description</th>
            <th scope="col">Gernerate Registration Token</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let event of events">
            <td>{{event.name}}</td>
            <td>{{event.description}}</td>
            <button (click)="goToEventBoard(event.uid)" class="btn btn-outline-primary">New Token</button>
        </tr>
    </tbody>
</table>
