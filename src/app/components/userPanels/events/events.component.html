<h1 class="text-center text-primary"><strong>Mis Eventos</strong></h1>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Event Name</th>
                    <th scope="col">Event Description</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of events">
                    <td>{{event.name}}</td>
                    <td>{{event.description}}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-outline-primary">Ver Im√°genes</button>
                            <button *ngIf="user.role === 3" [routerLink]="['/eventadmin', event.uid]" class="btn btn-outline-secondary">Administrar Usuarios</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
